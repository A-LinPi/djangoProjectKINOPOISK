{% extends 'index.html' %}
{% load static %}

{% block head %}
    <title>Список актеров</title>
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
{% endblock head %}

 {% block content %}
    <div class="inner_cont">
        <h2>Список актеров</h2>
        <ul class="actors">
            {% for one in actor_list %}
                <li class="actor_card">
                    <a href="{{ one.id }}">
                        <img src="{{ one.image }}" alt="">
                        <p>{{ one.name }} {{ one.lastname }}</p>
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock content %}
